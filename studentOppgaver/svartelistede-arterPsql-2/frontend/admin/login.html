{{define "content"}}

<div class="container">
    <div id="loginformdiv">
        <form action="/runlogin/login" method="post" id="loginform">
            <p>
                <label id="unamelabel" for="uname">Brukernavn</label>
                <input type="text" id="uname" placeholder="Angi brukernavn" name="uname" required>
            </p>
            <p>
                <label id="pswlabel" for="psw">Passord</label>
                <input type="password" id="psw" placeholder="Angi passord" name="psw" required>
            </p>
            <p>
                <input id="formsubmit" type="submit" value="Login">
            </p>
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/adminjs/login.js"></script>

{{end}}
